<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- card-->
  <div class="container flex flex-jc-c flex-ai-c ">
    <!--First element, like img person, name, age and country -->
    <div class="card ">
      <div class="person flex flex-jc-c flex-ai-c flex-fd-c">
        <img class="personimg" src="/images/image-victor.jpg" alt="Person image">
        <h1>Victor Crest <span class="span  ">26</span></h1>
        <p class="span country">London</p>
      </div>
      <!--I divide by two part the card, this one with the stats-->
      <div class="stats flex flex-jc-sa flex-ai-c ">
        <div class="stat">
          <h1 class="txt-a">80K</h1>
          <p class="txt-a stats-name span">Followers</p>
        </div>
        <div class="stat">
          <h1 class="txt-a">803K</h1>
          <p class="txt-a stats-name span">Likes</p>
        </div>
        <div class="stat">
          <h1 class="txt-a">1.4K</h1>
          <p class="txt-a stats-name span">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <!--Finished card-->
</body>

</html>
